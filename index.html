<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWEBPR-3025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-menu">
            <a href="#" class="nav-items">Tentang Kami</a>
            <a href="#" class="nav-items">Beranda</a>
            <a href="#" class="nav-items">Contact Us</a>
        </div>
    </nav>
    <h2 class="main-title">Pilih Profesi Anda</h2>
    <div class="container">
        <div class="flex-col">
            <div class="thentara">
                <div class="content flex-row">
                    <img src="./assets/tentara.png" alt="thentara">
                    <div class="flex-col thentara-desc">
                        <h3>Tentara</h3>
                        <p class="">Tentara Harus Kuat!!</p>
                        <button class="button-thentara button">Pilih Saya</button>
                    </div>
                </div>
            </div>
            <div class="responsive flex-row">
                <div class="flex-col">
                    <div class="si-kuning">
                        <div class="flex-col">
                            <img src="./assets/petani.png" alt="">
                            <button class="button-si-kuning button">Pilih Saya</button>
                        </div>
                    </div>
                    <div class="pramugari">
                        <div class="flex-col">
                            <img src="./assets/pramugari.png" alt="">
                            <button class="button-pramugari button">Pilih Saya</button>
                        </div>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-col">
                        <div class="fotografer">
                            <div class="flex-col content">
                                <img src="./assets/photografer.png" alt="">
                                <div class="fotografer-desc">
                                    <h3>Fotografer</h3>
                                    <p>Fotografer adalah orang yang suka memfoto</p>
                                    <button class="button-fotografi button">Pilih Saya</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-col">
            <div class="Dok-Pil-Ilm">
                <div class="flex-col">
                    <div class="dokter">
                        <div class="flex-row responsive">
                            <img src="./assets/dokter.png" alt="">
                            <div class="flex-col content">
                                <h4>Dokter</h4>
                                <button class="button-dokter button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                    <div class="pilot">
                        <div class="flex-row responsive">
                            <img src="./assets/pilot.png" alt="">
                            <div class="flex-col content">
                                <h4>Pilot</h4>
                                <button class="button-pilot button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                    <div class="ilmuan">
                        <div class="flex-row responsive">
                            <img src="./assets/ilmuan.png" alt="">
                            <div class="flex-col content">
                                <h4>Ilmuan</h4>
                                <button class="button-ilmuan button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Pem-Nout">
                <div class="flex-row responsive">
                    <div class="pembalap">
                        <div class="flex-row responsive">
                            <img src="./assets/pembalap.png" alt="">
                            <div class="flex-col pem-nout-desc">
                                <h4>Pembalap</h4>
                                <button class="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                    <div class="astronout">
                        <div class="flex-row responsive">
                            <img src="./assets/astronout.png" alt="">
                            <div class="flex-col pem-nout-desc">
                                <h4>Astronout</h4>
                                <button class="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
